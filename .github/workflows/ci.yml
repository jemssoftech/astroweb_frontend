name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  ci:
    name: Lint · Type-check · Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node setup ────────────────────────────────────────────────────────
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # ── 3. Install dependencies ──────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. Lint ──────────────────────────────────────────────────────────────
      - name: Lint
        run: npm run lint

      # ── 5. Type-check ────────────────────────────────────────────────────────
      - name: Type-check
        run: npx tsc --noEmit

      # ── 6. Build ─────────────────────────────────────────────────────────────
      - name: Build
        run: npm run build
        env:
          # Provide dummy values so Next.js doesn't fail on missing env vars.
          # Real secrets live in GitHub → Settings → Secrets and variables → Actions
          NEXT_PUBLIC_APP_VERSION: ${{ secrets.NEXT_PUBLIC_APP_VERSION || '0.0.0' }}
          AUTH_BASE_URL: ${{ secrets.AUTH_BASE_URL || 'http://localhost:3000' }}
          BACKEND_URL: ${{ secrets.BACKEND_URL || 'http://localhost:3001' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-placeholder-secret' }}
